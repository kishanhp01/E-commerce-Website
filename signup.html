<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px 0;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .signin-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .signin-link a {
      color: #007bff;
      text-decoration: none;
    }
    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="#" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Your name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="12345@mail.com" />


      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter password" />

      <button type="submit">Sign Up</button>
    </form>
    <div class="signin-link">
      Already have an account? <a href="signin.html">Sign In</a>
    </div>
  </div>
</body>
</html>
